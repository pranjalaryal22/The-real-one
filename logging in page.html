<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        background-color: rgb(250, 250, 250); /* Black background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .login-container {
        background-color: rgba(
          5,
          5,
          5,
          0.9
        ); /* White background with transparency */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        width: 300px;
      }
      h2 {
        text-align: center;
        color: rgb(255, 255, 255); /* Change heading color */
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input[type="submit"] {
        background-color: #4caf50; /* Green background */
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }
      input[type="submit"]:hover {
        background-color: #45a049; /* Darker green on hover */
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form action="your-server-side-script.php" method="POST">
        <!-- Replace with your server-side script -->
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="email"
          class="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />
        <input type="submit" id="submit" value="Submit" />
      </form>
    </div>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
      import {
        getDatabase,
        ref,
        set,
        get,
        child,
      } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAkhtpS4NGkT0ORpq_yYsBpTGKKZKVYGEM",
        authDomain: "emenu-ed7f2.firebaseapp.com",
        projectId: "emenu-ed7f2",
        storageBucket: "emenu-ed7f2.firebasestorage.app",
        messagingSenderId: "1003742379666",
        appId: "1:1003742379666:web:009103e7364f50098a304b",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      const db = getDatabase(app);
      document.getElementById("submit").addEventListener("click", function (e) {
        e.preventDefault();
        set(ref(db, "user/" + document.getElementById("username").value), {
          username: document.getElementById("username").value,
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
        });
        alert("Login Successful!");
        setTimeout(function () {
          window.location.href = "index.html"; // Replace with your desired URL
        }, 1000); // 2000ms = 2 seconds
      });
    </script>
  </body>
</html>
